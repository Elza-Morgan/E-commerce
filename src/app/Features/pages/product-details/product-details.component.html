<div class="w-[90%] mx-auto flex items-center justify-center  gap-5">
    <div class="md:w-1/3 mt-20">

        <owl-carousel-o [options]="customOptions">
            <ng-container *ngFor="let slide of productImageList">
              <ng-template carouselSlide [id]="slide._id">
                <img class="w-full h-[500px]" [src]="slide">
              </ng-template>
            </ng-container>
        </owl-carousel-o>
        
        <!-- <img class="w-full h-[500px]" [src]="productDetails.imageCover" alt=""> -->
    </div>
    <div class="md:w-2/3">
        <div>
            <div>
                <h2 class="text-slate-950 font-medium">{{productDetails.title}}</h2>
                <p class="text-gray-500 font-light">{{productDetails.description}}</p>
                <p class="text-green-500 font-medium">{{productDetails.category.name}}</p>
                <div class="flex justify-between">
                    <p>{{productDetails.price | currency:'EUR'}}</p>
                    <div class="flex items-center justify-center gap-2">
                        <i class="fa-solid fa-star text-yellow-300"></i>
                        <span>{{productDetails.ratingsAverage}}</span>
                    </div>
                </div>
            </div>

            <div class="my-10 text-center">
                <button (click)="addProductToCart(productDetails._id)" class="w-[95%] mx-auto text-white bg-green-600 rounded py-2">Add To Cart + </button>
            </div>

        </div>
    </div>
</div>
